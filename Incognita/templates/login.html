<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación</title>

    <style>
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        .slider-img {
            max-width: 90%;
            width: 720px;   /* 400px × 1.8 */
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .slider-img:hover {
            transform: scale(1.03);
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}

    <div class="slider-container">

        <!-- Imagen visible -->
        <img id="slider-img" class="slider-img"
             src="{% static 'assistance/Pre1.png' %}" onclick="nextImage()">

        <!-- Botones -->
        <div class="controls">
            <button class="btn" onclick="prevImage()">⟵ Anterior</button>
            <button class="btn" onclick="nextImage()">Siguiente ⟶</button>
        </div>

    </div>

    <script>
        // Lista de imágenes
        const images = [
            "{% static 'assistance/Pre1.png' %}",
            "{% static 'assistance/Pre2.png' %}",
            "{% static 'assistance/Pre3.png' %}",
            "{% static 'assistance/Pre4.png' %}",
            "{% static 'assistance/Pre5.png' %}",
            "{% static 'assistance/Pre6.png' %}",
            "{% static 'assistance/Pre7.png' %}",
            "{% static 'assistance/Pre8.png' %}"
        ];

        let index = 0;

        function showImage() {
            document.getElementById("slider-img").src = images[index];
        }

        function nextImage() {
            index = (index + 1) % images.length;
            showImage();
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            showImage();
        }
    </script>

</body>
</html>
